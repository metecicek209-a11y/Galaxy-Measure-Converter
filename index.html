<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Measurment Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="container">
            <h1 id="head"> MEASUREMENT CONVERTER</h1>
            <div class="row">
                <div class="weightBox">
                    <div class="smallContainer">
                        <h1 class="header">Weight</h1>
                        <div class="box1" id="box1weight">
                            <div class="align">
                                <span>Kilogram : </span>
                                <input id = "kgInput"type="text" placeholder="Enter Temperature" class="input">
                            </div>
                            <h2 id="kgOut" class="output">Pound : </h2>
                            <h6 class="comment" id="comment1">"Heavy"</h6>
                            <div class="buttonClass"><button id="convertButton"> Convert</button></div>
                        </div>
                    </div>
                </div>
                <div class="heightBox">
                    <div class="smallContainer">
                        <h1 class="header">Height</h1>
                        <div class="box1" id="box1height">
                            <div class="align">
                                <span>Height : </span>
                                <input id = "heightInput"type="text" placeholder="Enter Metre" class="input">
                            </div>
                            <h2 id="heightOut" class="output">Feet : </h2>
                            <h6 class="comment" id="comment2">"Heavy"</h6>
                            <div class="buttonClass"><button id="convertButton2"> Convert</button></div>
                        </div>
                    </div>
                </div>
                <div class="temperatureBox">
                    <div class="smallContainer">
                        <h1 class="header">Temperature</h1>
                        <div class="box1" id="box1temp">
                            <div class="align">
                                <span>Celcius : </span>
                                <input id = "tempInput"type="text" placeholder="Enter Celcius" class="input">
                            </div>
                            <h2 id="tempOut" class="output">Fahrenheit : </h2>
                            <h6 class="comment" id="comment3">"Heavy"</h6>
                            <div class="buttonClass"><button id="convertButton3"> Convert</button></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="script.js"></script>

    </body>
</html>
